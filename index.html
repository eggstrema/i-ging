<html>
  <head>
   <title>i-ging reminder</title>  
  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/webfonts/fa-regular-400.svg" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/sprites/regular.svg" rel="stylesheet">
    <style>
    <!-- custom styling for all icons -->
    i.fas,
    i.fab {
      border: 1px solid red;
    }

    <!-- custom styling for specific icons -->
    .fa-fish {
      color: salmon;
    }

    .fa-frog {
      color: green;
    }

    .fa-user-ninja.vanished {
      opacity: 0.0;
    }

    .fa-facebook {
      color: rgb(59, 91, 152);
    }
    </style>
  </head>
  
  <body>
    <i class="fas fa-fish"></i>
    <i class="fas fa-university"></i>
    <i class="fas fa-user-ninja vanished"></i>
    <i class="fab fa-grin-hearts"></i>
  </body>
  
</html>
