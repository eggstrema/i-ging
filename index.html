<html>
  <head>
   <title>i-ging reminder</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/regular.min.css" integrity="sha512-rVrbAp27ffQyFnzJ/aC5fZv9JgvL6cdB4zsL5HmM+DhJdzThc/F//62SJF+CaGiOZTP35e1p8JGcc+zRRVuhRw==" crossorigin="anonymous" />
    
    <style>
    <!-- custom styling for all icons -->
    i.fas,
    i.fab {
      border: 1px solid red;
    }

    <!-- custom styling for specific icons -->
    .fa-fish {
      color: salmon;
    }

    .fa-frog {
      color: green;
    }

    .fa-user-ninja.vanished {
      opacity: 0.0;
    }

    .fa-facebook {
      color: rgb(59, 91, 152);
    }
    </style>
  </head>
  
  <body>
    <h1>no doubt</h1>
    <i class="fas fa-fish"></i>
    <i class="fas fa-university"></i>
    <i class="fas fa-user-ninja vanished"></i>
    <i class="fab fa-grin-hearts"></i>
  </body>
  
</html>
